<app-header></app-header>
<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <!-- Loading Spinner -->
    <div *ngIf="!isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
      <p>Đang tải sản phẩm...</p>
    </div>

    <!-- Product Grid -->
    <ng-container *ngIf="isLoading && products.length > 0">
      <div class="row">
        <div *ngFor="let product of products" class="col-6 col-md-3 mb-4">
          <a class="product-item" (click)="onProductClick(product.id)">
            <div class="card h-100">
              <img 
                [src]="product.image || './assets/images/placeholder.png'"
                class="card-img-top product-thumbnail" 
                alt="{{ product.name }}"
              >
              <div class="card-body">
                <h3 class="product-title card-title">{{ product.name }}</h3>
                <strong class="product-price">
                  {{ product.salePrice.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' }) }}
                </strong>
              </div>
              <span class="icon-cross position-absolute top-0 end-0 m-2">
                <img src="./assets/images/cross.svg" class="img-fluid">
              </span>
            </div>
          </a>
        </div>
      </div>
    </ng-container>

    <!-- No Products Message -->
    <div *ngIf="!isLoading && products.length === 0" class="text-center">
      <p class="alert alert-info">Không có sản phẩm nào được tìm thấy.</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
